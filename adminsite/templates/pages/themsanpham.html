<!-- themsanpham.html -->
{% extends 'layoutadmin/layout.html' %}
{% block title %}
Thêm sản phẩm
{% endblock %}

{% block content %}
<main class="p-6 sm:p-10 space-y-6">
  <div class="flex flex-col space-y-6 md:space-y-0 md:flex-row justify-between">
      <div class="mr-6">
          <h1 class="text-4xl font-semibold mb-2">THÊM SẢN PHẨM</h1>
      </div>      
  </div>
  <div class="bg-white p-6 rounded-lg shadow-md">
    <form method="post" class="space-y-4" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="flex justify-end">
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Thêm</button>
      </div>
    </form>
  </div>
</main>
{% endblock %}
