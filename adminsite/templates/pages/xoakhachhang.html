{% extends 'layoutadmin/layout.html' %}
{% block title %}
Xóa Khách Hàng
{% endblock %}

{% block content %}
<main class="p-6 sm:p-10 space-y-6">
  <div class="flex flex-col space-y-6 md:space-y-0 md:flex-row justify-between">
      <div class="mr-6">
          <h1 class="text-4xl font-semibold mb-2">Xóa Khách Hàng</h1>
      </div>      
  </div>
  <div class="bg-white p-6 rounded-lg shadow-md">
    <p>Bạn có chắc chắn muốn xóa khách hàng "{{ khach_hang.ten_khach_hang }}" không?</p>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div class="flex justify-end">
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Xóa</button>
        <a href="{% url 'khachhang' %}" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 ml-2">Hủy</a>
      </div>
    </form>
  </div>
</main>
{% endblock %}
