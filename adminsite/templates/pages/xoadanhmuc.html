{% extends 'layoutadmin/layout.html' %}
{% load static %}
{% block title %}
  Xóa danh mục
{% endblock %}

{% block content %}
<main class="p-6 sm:p-10 space-y-6">
  <div class="flex flex-col space-y-6 md:space-y-0 md:flex-row justify-between">
      <div class="mr-6">
          <h1 class="text-4xl font-semibold mb-2">Xóa DANH MỤC</h1>
          Tên:<input  type="text" value="{{ danhmuc.ten }}" readonly>  <!-- Hiển thị thông tin của danh mục -->
        </div>
  </div>
  <main class="p-6 sm:p-10 space-y-6">
    <div>
        <!-- Form để xác nhận việc xóa -->
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Xóa</button>
            <a href="{% url 'danhmuc' %}" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 ml-2">Hủy</a>
        </form>
    </div>
</main>
</main>
{% endblock %}
