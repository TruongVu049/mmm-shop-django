{% extends 'layoutadmin/layout.html' %}
{% load static %}
{% block title %}
  Sửa danh mục
{% endblock %}

{% block content %}
<main class="p-6 sm:p-10 space-y-6">
  <div class="flex flex-col space-y-6 md:space-y-0 md:flex-row justify-between">
      <div class="mr-6">
          <h1 class="text-4xl font-semibold mb-2">SỬA DANH MỤC</h1>
      </div>
  </div>
  <main class="p-6 sm:p-10 space-y-6">

    <div>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex justify-end">
              <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Lưu thay đổi</button>
              <a href="{% url 'danhmuc' %}" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 ml-2">Hủy</a>
            </div>
          </form>
    </div>


</main>
</main>
{% endblock %}
